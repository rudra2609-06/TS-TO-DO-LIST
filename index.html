<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			background: linear-gradient(111.1deg, rgba(69, 150, 164, 1) 2.5%, rgba(17, 20, 34, 1) 100.3%);
			background-size: 300% 300%;
			animation: gradientMove 15s ease infinite;
		}

		@keyframes gradientMove {
			0% {
				background-position: 0% 50%;
			}

			50% {
				background-position: 100% 50%;
			}

			100% {
				background-position: 0% 50%;
			}
		}

		.list {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 0.5rem 1rem;
			color: white;
			border-bottom: 1px solid #4b5563;
		}

		.spanText {
			color: white;
			display: inline-block;
		}

		.completed {
			text-decoration: line-through;
			color: #9ca3af;
		}

		.delete {
			background-color: #dc2626;
			color: #fff;
			padding: 0.4rem 0.75rem;
			border-radius: 0.375rem;
			font-size: 0.875rem;
			transition: background-color 0.2s ease, transform 0.1s ease;
			cursor: pointer;
		}

		.delete:hover {
			background-color: #b91c1c;
		}

		.delete:active {
			transform: scale(0.95);
		}
	</style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
	<div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
		<h1 class="text-2xl font-bold text-white mb-4 text-center">To-Do List</h1>
		<div class="flex gap-2 mb-4">
			<input id="to-do-input" type="text" placeholder="Add a new task..."
				class="flex-1 py-2 px-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
			<button id="add-task-btn"
				class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition cursor-pointer">
				Add <br> Task
			</button>
		</div>
		<ul id="to-do-list" class="space-y-2"></ul>
	</div>
	<script src="./script.js"></script>
</body>

</html>
